<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站标题</title>
    <meta name="keywords" content="网站名称,主要关键字,栏目名称（一般不超过3个）">
    <meta name="description" content="完整的一句话，一般不超过150个字符。">
    <!--
    1、文件.ico 16*16/32*32 且 8位或24位色 且 png/ico/gif，大小一般也就 4k 多。
    2、获取方式：图标在线转换即可
    3、只需要将ico图标文件（favicon.ico）上传到网站所在的服务器的根目录下, 部分浏览器会自动检索，为了兼容，也需要在link下引入
    -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!--这里是屏幕不同的跳转适配-->
    <link rel="alternate" media="only screen and(max-width: 640px)" href="">
    <link rel="stylesheet" href="css/base.css" type="text/css">
    <script src="" type="text/javascript"></script>
    <style>
        /*唯一的注释方式*/
        /*
        常用标签：div,img,ul,li,a,span,form,input
        css命名一般不采用下划线

        */
    </style>
    <script type="text/javascript">
        //单行注释
        /*多行注释*/
    </script>
</head>
<body>
    <div class="header">
        <ul>
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a href="#">具体内容</a>
            </li>
        </ul>
    </div>
</body>
</html>
